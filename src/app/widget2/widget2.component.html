<mat-toolbar style="height: 35px; background-color: orange">To-Do
  <button mat-icon-button style="margin-left: auto; margin-right: -11px" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-list class="list" cdkDropList (cdkDropListDropped)="drop($event)">
  <mat-list-item class="item" cdkDrag *ngFor="let item of List">
    <mat-checkbox class="checkbox">{{item}}</mat-checkbox>
    <mat-icon class="handle" cdkDragHandle>reorder</mat-icon>
    <mat-divider class="divider"></mat-divider>
  </mat-list-item>
</mat-list>
