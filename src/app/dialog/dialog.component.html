<h1 mat-dialog-title>Hi Gilbert</h1>
<div mat-dialog-content>
  <p>What's supposed to be done?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.todo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.todo" cdkFocusInitial>Ok</button>
</div>
